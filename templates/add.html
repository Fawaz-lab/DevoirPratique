{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Enregistrer un nouvel achat</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_purchase') }}">
            <div class="mb-3">
                <label for="product_name" class="form-label">Nom du produit</label>
                <input type="text" class="form-control" id="product_name" name="product_name" value="{{ product_name if product_name else '' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Prix (FCFA)</label>
                <input type="number" step="1" class="form-control" id="price" name="price" value="{{ price if price else '' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ date if date else '' }}">
                <div class="form-text">Laisser vide pour la date d'aujourd'hui.</div>
            </div>
            
            <div class="mb-3">
                <label for="shopper_name" class="form-label">Achet√© par</label>
                <input type="text" class="form-control" id="shopper_name" name="shopper_name" value="{{ shopper_name if shopper_name else '' }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
