<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Dépenses Familiales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; background-color: #f8f9fa; }
        .container { max-width: 900px; }
        .navbar-brand { font-weight: bold; font-size: 1.5rem; color: #0d6efd !important; }
        .nav-btn { border: 2px solid #0d6efd; border-radius: 20px; margin-left: 10px; padding: 5px 15px; transition: all 0.3s; }
        .nav-btn:hover { background-color: #0d6efd; color: white !important; }
        .nav-btn.active { background-color: #0d6efd; color: white !important; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 rounded px-3">
            <div class="container-fluid position-relative">
                <!-- Centered Brand -->
                <a class="navbar-brand position-absolute top-50 start-50 translate-middle" href="{{ url_for('index') }}">Dépenses Famille</a>
                
                <!-- Toggler for mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Links pushed to right -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link nav-btn {{ 'active' if request.endpoint == 'index' else '' }}" href="{{ url_for('index') }}">Accueil</a>
                        <a class="nav-link nav-btn {{ 'active' if request.endpoint == 'add_purchase' else '' }}" href="{{ url_for('add_purchase') }}">Ajout Achat</a>
                    </div>
                </div>
            </div>
        </nav>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
